<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONL Viewer</title>
</head>
<body>
    <div>
        <h1>Entry {{ entry_id + 1 }} of {{ total_entries }}</h1>
        <p><strong>Prompt:</strong> {{ entry.prompt }}</p>
        <p><strong>Question:</strong> {{ entry.question }}</p>
        <p><strgitong>Answer A:</strgit ong> {{ entry.answerA }}</p>
        <p><strong>Answer B:</strong> {{ entry.answerB }}</p>
        <p><strong>Sycophantic Answer:</strong> {{ entry.sycophantic_answer }}</p>
    </div>
    <form actiona="{{ url_for('delete_entry', entry_id=entry_id) }}" method="post">
        <button type="submit">Delete Entry</button>
    </form>
    <br>
    <form action="{{ url_for('next_entry', entry_id=entry_id) }}">
        <button type="submit">Next Entry</button>
    </form>
</body>
</html>
